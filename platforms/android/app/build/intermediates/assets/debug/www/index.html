<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alibata (Baybarin) Data Gatherer</title>
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/draw.css">
	<link rel="stylesheet" href="css/my.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="w3-container w3-yellow">
		<center>
			<h1>Alibata (Baybayin) Script Collector</h1>
		</center>
	</div>

	<div id="display-sample-container">
		<div class="w3-center">
			<input class="w3-input w3-center" type="text" id="full-name" placeholder="Full Name">
		</div>
		<div class="w3-center">The three characters below means “<span id="display-meaning">[CHAR]</span>”. Draw this character in the white canvas provided.</div>
		<div class="w3-row w3-center" id="display-images-container">
			<span id="display-image-1"></span>
			<span id="display-image-2"></span>
			<span id="display-image-3"></span>
		</div>
	</div>

	<div class="drawing">
	    <div id="sketchpadapp" class="w3-center">
	        <canvas id="sheet" width="500" height="500"></canvas>
	        <div style="display:none;">
		        <canvas id="sheet-small" width="28" height="28"></canvas>
		    </div>
	    </div>
	    <div class="w3-center">
	    	<button class="w3-button w3-yellow w3-xlarge" onclick="clearCanvas();"><i class="fa fa-trash"></i> Erase Everything</button>
	    	<button class="w3-button w3-yellow w3-xlarge" onclick="submitAndUpload();"><i class="fa fa-check"></i> Submit</button>
	    </div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/draw.js"></script>
	<script src="js/characters.js"></script>

</body>

</html>
